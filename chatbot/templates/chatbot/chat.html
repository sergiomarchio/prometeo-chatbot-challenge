<!DOCTYPE html>
{% load i18n %}
<html>

    <head>
        <meta charset="utf-8">
        <title>Prometeo chatbot</title>
    </head>

    <body>
        <h1>Prometeo Chatbot</h1>
        <div>
            {% for message in message_history.messages %}
            <div class="message {{ message.sender }}">{{ message.content }}</div>
            {% endfor %}
            <form action="{% url 'chatbot:chat' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="button" value=">">
            </form>
        </div>
    </body>

</html>
