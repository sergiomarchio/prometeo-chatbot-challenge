<!DOCTYPE html>
{% load i18n %}
<html>

<head>
    <meta charset="utf-8">
    <title>Prometeo chatbot - login</title>
</head>

<body>
<h1>Prometeo Chatbot</h1>
<div>
    <form action="{% url 'chatbot:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="button" value="{% blocktrans %}Let's go!{% endblocktrans %}">
    </form>
</div>
</body>

</html>
